<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de productos</title>
    <link rel="icon" href="/Media/K-modified.png" type="image/png" />
    <link href="Css/keymaxter_form_products.css" rel="stylesheet" />
  </head>
  <body>
    <div id="headerPrincipal">
      <a href="keymaxter_main.html">
        <img
          id="imagenHeader"
          src="/Media/bannerKeymaxter.png"
          alt="Banner de KeyMaxter"
        />
      </a>
    </div>
    <main>
      <h1>Gestión de productos</h1>
      <form>
        <button id="closeLogin" type="button">
          <a href="keymaxter_main.html">
            <img
              id="backArrowImg"
              src="/Media/back_arrow.ico"
              alt="Logo secundario de KeyMaxter"
          /></a>
        </button>
        <div class="contenedor-select">
          <label for="tipoAccion">¿Qué deseas?:</label>
          <select id="tipoAccion">
            <option value="0" selected>Añadir</option>
            <option value="1">Modificar</option>
          </select>
          <label for="tipoProducto">Tipo de producto:</label>
          <select id="tipoProducto">
            <option value="0" selected>Teclado</option>
            <option value="1">Switch</option>
          </select>
        </div>
        <div class="contenedor-campo">
          <label id="autorLabel" for="autor">Autor*:</label>
          <input
            id="autor"
            name="autor"
            pattern=".{0,15}"
            title="Introduce como máximo 15 caracteres."
            placeholder="Alberto Álvarez"
            class="input-text"
            required
          />
        </div>
        <div class="contenedor-campo">
          <label for="modelo">Modelo*:</label>
          <input
            id="modelo"
            name="modelo"
            placeholder="SGX43"
            class="input-text"
            required
          />
        </div>
        <div class="contenedor-campo">
          <label for="precio">Precio*:</label>
          <input
            id="precio"
            pattern="^\d+([\.,]\d+)?$"
            name="precio"
            placeholder="$"
            class="input-text"
            required
            title="Valor numérico positivo."
          />
        </div>
        <div class="contenedor-campo campo-color">
          <label for="color">Color*:</label>
          <input
            id="color"
            name="color"
            pattern="(ROJO|AMARILLO|NEGRO|AZUL|VERDE|MARRON|BLANCO)"
            title="Por favor, introduce uno de los siguientes colores: ROJO, AMARILLO, NEGRO, AZUL, VERDE, MARRON, BLANCO"
            placeholder="ROJO"
            class="input-text"
            required
          />
        </div>
        <div class="contenedor-campo enlace">
          <label for="enlace">Enlace de compra*:</label>
          <input
            id="enlace"
            name="enlace"
            placeholder="www.google.com"
            class="input-text"
            type="url"
            required
          />
        </div>
        <div class="contenedor-imagenes">
          <div id="image-location">
            <label for="image">
              <img
                id="newImage"
                src="/Media/add_photo.png"
                alt="Inserte imagen aquí"
              />
            </label>
            <input type="file" id="image" />
          </div>
          <div class="contenedor-radio">
            <input type="radio" id="radio1" name="imagenes" checked />
            <input type="radio" id="radio2" name="imagenes" />
          </div>
        </div>
        <div class="contenedor-button">
          <button type="submit" id="button">
            <p>Añadir</p>
          </button>
        </div>
      </form>
    </main>
    <script src="Js/keymaxter_form_products.js"></script>
  </body>
</html>
